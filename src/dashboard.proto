package ekam.proto;
option java_package = "com.googlecode.ekam.proto";
option java_outer_classname = "DashboardProto";

message TaskUpdate {
  optional int32 id = 1;

  optional State state = 2;
  enum State {
    DELETED = 0;
    PENDING = 1;
    RUNNING = 2;
    DONE = 3;
    PASSED = 4;
    FAILED = 5;
    BLOCKED = 6;
  }

  optional string verb = 3;
  optional string noun = 4;
  optional bool silent = 5;
  optional string log = 6;
}
